<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthDonate Email</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f7f9fc;
        }
        .container {
          max-width: 600px;
          margin: auto;
          background: #ffffff;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
        }
        .logo {
          text-align: center;
          margin-bottom: 20px;
        }
        .logo img {
          height: 50px;
        }
        h2 {
          color: #2a7de1;
          font-size: 20px;
        }
        p {
          font-size: 15px;
          color: #333;
          line-height: 1.6;
        }
        .code {
          display: inline-block;
          padding: 10px 14px;
          background: #eef6ff;
          border-radius: 8px;
          font-weight: bold;
          font-size: 18px;
          margin: 10px 0;
        }
        .signature {
          margin-top: 30px;
          font-size: 14px;
          color: #555;
        }
        .footer {
          text-align: center;
          font-size: 12px;
          color: #aaa;
          margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="http://13.51.189.162:8085/api/v1/act-org/uploads/logo.png" alt="Act Logo" />
    </div>

    <h2>Activation de votre compte Act</h2>

    <p>Bonjour {{NAME}},</p>

    <p>Merci d'avoir créé un compte sur <strong>Act</strong>. Voici votre code d'activation :</p>

    <div class="code">{{CODE}}</div>

    <p>Ce code est valable 10 minutes. Ne le partagez pas.</p>

    <div class="signature">
        Cordialement,<br />
        <strong>Team Act</strong><br />
        CEO & Co-Founder, Act
    </div>

    <div class="footer">
        Cet e-mail vous a été envoyé par Team Act, Bamako - Mali.
    </div>
</div>
</body>
</html>
